# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
          script: |
            npm install
            npm run build

  docker:
    name: docker
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Build the Docker image
        uses: actions/checkout@v3
        with:
          script: |
            export VERSION=$(node -p "require('./package.json').version")
            docker build . --file Dockerfile --tag Pumassi:$VERSION
            docker push kokt0203/pumassi:$VERSION

  notice:
    name: notice
    runs-on: ubuntu-latest
    steps:
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: Pumassi CI
          DISCORD_AVATAR: https://avatars.githubusercontent.com/u/54465427?v=4
          DISCORD_EMBEDS: ${{ toJSON(job) }}
        uses: Ilshidur/action-discord@master
        with:
          args: 'The project {{ EVENT_PAYLOAD.repository.full_name }} has been deployed.'
