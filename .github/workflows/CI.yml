# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  CI:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
          script: |
            npm install
            npm run build

      # - name: package-version
      #   run: node -p -e '`PACKAGE_VERSION=${require("./package.json").version}`' >> $GITHUB_ENV
      # - name: Build the Docker image
      #   uses: actions/checkout@v3
      #   with:
      #     script: |
      #       docker build . --file Dockerfile --tag Pumassi:${{ env.PACKAGE_VERSION }}
      #       docker push ${{ secrets.DOCKERHUB_NAME }}/pumassi:${{ env.PACKAGE_VERSION }}

      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: kokt0203/pumassi
          tag-semver: |
            {{version}}
            {{major}}.{{minor}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Debug
        run: echo ${{ secrets.DOCKERHUB_NAME }}

      - name: Debug1
        run: echo ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_NAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}

      - name: CI Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          username: Github Actions
          avatarUrl: https://avatars.githubusercontent.com/u/54465427?v=4
          description: Pumassi CI.
          details: 'Success to build with NodeJS:16 and dockerize repository'
          footer: Ko-GyeongTae
          text: Workflow is Finished.
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: CI Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          username: Github Actions
          avatarUrl: https://avatars.githubusercontent.com/u/54465427?v=4
          description: Pumassi CI.
          details: 'Fail to build with NodeJS:16 and dockerize repository'
          footer: Ko-GyeongTae
          text: Workflow is Failed.
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Test Cancelled
        uses: rjstone/discord-webhook-notify@v1
        if: cancelled()
        with:
          severity: warn
          username: Github Actions
          avatarUrl: https://avatars.githubusercontent.com/u/54465427?v=4
          description: Pumassi CI.
          details: 'Cancel to build with NodeJS:16 and dockerize repository'
          footer: Ko-GyeongTae
          text: Workflow is Canceled.
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
