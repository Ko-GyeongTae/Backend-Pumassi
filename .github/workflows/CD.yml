# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Develop deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: build
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd Pumassi
            sh start.sh

  notice:
    name: notice
    needs: [build, docker]
    runs-on: ubuntu-latest
    steps:
      - name: CD Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          username: Github Actions
          avatarUrl: https://avatars.githubusercontent.com/u/54465427?v=4
          description: Pumassi CD.
          details: 'Success to build with NodeJS:16 and dockerize repository'
          footer: Ko-GyeongTae
          text: Workflow is Finished.
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: CD Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          username: Github Actions
          avatarUrl: https://avatars.githubusercontent.com/u/54465427?v=4
          description: Pumassi CD.
          details: 'Fail to build with NodeJS:16 and dockerize repository'
          footer: Ko-GyeongTae
          text: Workflow is Failed.
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: CD Cancelled
        uses: rjstone/discord-webhook-notify@v1
        if: cancelled()
        with:
          severity: warn
          username: Github Actions
          avatarUrl: https://avatars.githubusercontent.com/u/54465427?v=4
          description: Pumassi CD.
          details: 'Cancel to build with NodeJS:16 and dockerize repository'
          footer: Ko-GyeongTae
          text: Workflow is Canceled.
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
